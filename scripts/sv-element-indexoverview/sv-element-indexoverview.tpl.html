<md-card layout="column" ng-style="style" ng-class="{'flat' : flat}">
    <!--<md-toolbar md-scroll-shrink style="padding:8px; background: #efefef; color: #333;">-->
    <md-toolbar class="bg-white co-black-lighten pa-16">
        <div layout="row" layout-align="space-between start">
            <span>Indices</span>
        </div>
    </md-toolbar>
    <md-content flex>
        <sv-element-loader show="DataProvider.data[publinId].request == 'pending'"></sv-element-loader>
        <div class="graph-index" style="overflow: hidden;" ng-show="DataProvider.data[publinId].request !== 'pending'"></div>

<div class="pa-16">
        <canvas id="base" class="chart-bar"
                chart-data="data"
                chart-labels="labels"
                chart-colors="color"
                chart-dataset-override="datasetOverride"
                chart-options = "options"
                chart-legend="true"

        >
        </canvas>
</div>
    </md-content>
</md-card>
