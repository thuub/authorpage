<!DOCTYPE html>
<html>
<head><title>Index-Editor Help</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js" integrity="sha384-dq1/gEHSxPZQ7DdrM82ID4YVol9BYyU7GbWlIwnwyPzotpoc57wDw/guX8EaYGPx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <style>
        md-tabs .md-tab.md-active {
            color: #004b5a;
        }
        md-tabs.md-default-theme md-ink-bar, md-tabs md-ink-bar {
            color: #004b5a;
            background: #004b5a;
        }

        md-tabs[md-border-bottom] md-tabs-wrapper {
            border-bottom: 1px solid #ddd;
        }

        table, td, th {
            border: 0px solid black;
            margin:0;
            paddging:0;
        }

        md-tooltip {
            background: rgba(0, 0, 0, 0.2)
        }

        md-tab-content,
        md-tabs {
            height: 100%;
        }

        md-tabs-content-wrapper {
            height: calc(100% - 49px);
        }

        tr {
            text-align: left;
        }
        .btn-row{
            width: 40px;
        }
        tr:nth-child(2n){
            background: rgba(0,0,0,0.05)
        }
        table  td{
            padding: 8px;
        }
    </style>
</head>


<body>
<div ng-cloak style="height: 100%;">
    <md-content style="height: 100%;">
        <md-tabs md-border-bottom style="height: 100%;">
            <md-tab label="formula">
                <md-content class="md-padding">
                    <div ng-controller="FormulaController">
                        <table style="width: 100%" cellspacing="0" cellpadding="0">
                            <thead><tr><th>Input</th><th style="text-align: center;">Output</th><th></th></tr></thead>
                            <tbody>
                            <tr ng-repeat="formula in contentArray">
                                <td>{{formula.input}}</td>
                                <td ng-bind-html="formula.output"></td>
                                <td  class="btn-row"><md-button class="md-icon-button" title="Copy" aria-label="copy" clipboard text="formula.input" on-copied="success()" on-error="fail(err)"><ng-md-icon icon="content_copy" style="fill: #333" size="24"></ng-md-icon></md-button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </md-content>
            </md-tab>

            <md-tab label="Chart">
                <md-content class="md-padding">
                    <div ng-controller="ChartController">
                        <table style="width: 100%" cellspacing="0" cellpadding="0">
                            <thead><tr><th>Input</th><th style="text-align: center;">Output</th><th></th></tr></thead>
                            <tbody>
                            <tr ng-repeat="chart in contentArray" class="tr-padding">
                                <td>{{chart.input}}</td>
                                <td ng-bind-html="chart.output"></td>
                                <td  class="btn-row"><md-button class="md-icon-button" title="Copy" aria-label="copy" clipboard text="chart.input" on-copied="success()" on-error="fail(err)"><ng-md-icon icon="content_copy" style="fill: #333" size="24"></ng-md-icon></md-button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Serie">
                <md-content class="md-padding">
                    <div ng-controller="SerieController">
                        <table style="width: 100%" cellspacing="0" cellpadding="0">
                            <thead><tr><th>Input</th><th style="text-align: center;">Output</th><th></th></tr></thead>
                            <tbody>
                            <tr ng-repeat="chart in contentArray" class="tr-padding">
                                <td>{{chart.input}}</td>
                                <td ng-bind-html="chart.output"></td>
                                <td  class="btn-row"><md-button class="md-icon-button" title="Copy" aria-label="copy" clipboard text="chart.input" on-copied="success()" on-error="fail(err)"><ng-md-icon icon="content_copy" style="fill: #333" size="24"></ng-md-icon></md-button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Tab-Icons">
                <md-content class="md-padding">
                    <div ng-controller="IconController">
                        <table style="width: 100%" cellspacing="0" cellpadding="0">
                            <thead><tr><th>Input</th><th>Icon</th><th></th></tr></thead>
                            <tbody>
                            <tr ng-repeat="icon in contentArray" class="tr-padding">
                                <td>{{icon.input}}</td>
                                <td><ng-md-icon icon="{{icon.output}}" style="fill: #333" size="24"></ng-md-icon></td>
                                <td  class="btn-row"><md-button class="md-icon-button" title="Copy" aria-label="copy" clipboard text="icon.input" on-copied="success()" on-error="fail(err)"><ng-md-icon icon="content_copy" style="fill: #333" size="24"></ng-md-icon></md-button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>


<script>
    (function (root, factory) {
        /* istanbul ignore next */
        if (typeof define === "function" && define.amd) {
            define(["angular"], factory);
        } else if (typeof module === "object" && module.exports) {
            module.exports = factory(require("angular"));
        } else {
            root.angularClipboard = factory(root.angular);
        }
    }(this, function (angular) {

        return angular.module("angular-clipboard", [])
            .factory("clipboard", ["$document", "$window", function ($document, $window) {
                function createNode(text, context) {
                    var node = $document[0].createElement("textarea");
                    node.style.position = "absolute";
                    node.textContent = text;
                    node.style.left = "-10000px";
                    node.style.top = ($window.pageYOffset || $document[0].documentElement.scrollTop) + "px";
                    return node;
                }

                function copyNode(node) {
                    try {
                        // Set inline style to override css styles
                        $document[0].body.style.webkitUserSelect = "initial";

                        var selection = $document[0].getSelection();
                        selection.removeAllRanges();
                        node.select();

                        if (!$document[0].execCommand("copy")) {
                            throw("failure copy");
                        }
                        selection.removeAllRanges();
                    } finally {
                        // Reset inline style
                        $document[0].body.style.webkitUserSelect = "";
                    }
                }

                function copyText(text, context) {
                    var node = createNode(text, context);
                    $document[0].body.appendChild(node);
                    copyNode(node);
                    $document[0].body.removeChild(node);
                }

                return {
                    copyText: copyText,
                    supported: "queryCommandSupported" in $document[0] && $document[0].queryCommandSupported("copy")
                };
            }])
            .directive("clipboard", ["clipboard", function (clipboard) {
                return {
                    restrict: "A",
                    scope: {
                        onCopied: "&",
                        onError: "&",
                        text: "=",
                        supported: "=?"
                    },
                    link: function (scope, element) {
                        scope.supported = clipboard.supported;

                        element.on("click", function (event) {
                            console.log("LLLICKK");

                            try {
                                clipboard.copyText(scope.text, element[0]);
                                if (angular.isFunction(scope.onCopied)) {
                                    scope.$evalAsync(scope.onCopied());
                                }
                                console.log("TEY", scope.text);

                            } catch (err) {
                                if (angular.isFunction(scope.onError)) {
                                    scope.$evalAsync(scope.onError({err: err}));
                                }
                                console.log("catch");
                            }
                        });
                    }
                };
            }]);

    }));


</script>
